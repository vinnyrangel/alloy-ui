<!DOCTYPE html>

<html>
<head>
	<script src="../../build/aui/aui.js" type="text/javascript"></script>
	<link rel="stylesheet" href="../../build/alloy-twitter-bootstrap/bootstrap-2.2.2.min.css" type="text/css" media="screen" />
	<style type="text/css">
		#wrapper {
			padding: 10px
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<h1>Alloy - Tooltip demo</h1>
		<button id="showAll" class="aui-btn aui-btn-primary">Show all Tooltips</button>

		<br /><br />

		<h3>Sharing trigger</h3>
		<p>
			<a href="javascript:void(0);" class="simple" title="Here s a sample Tooltip. The arrow requires no images! First trigger.">Sharing the same trigger + constrain support</a>

			<br /><br /><br />

			<a href="javascript:void(0);" class="simple" title="Here s a sample Tooltip. The arrow requires no images! Second trigger.">Sharing the same trigger + constrain support</a>
		</p>

		<br /><br /><br /><br /><br /><br />

		<h3>Image</h3>
			<a href="javascript:void(0);" id="image">With image</a>

		<br /><br /><br />

		<h3>No arrow</h3>
		<p>
			<a href="javascript:void(0);" id="withoutArrowAndAnimation">Simple tooltip without arrow and no animation</a>
		</p>

		<br /><br /><br />

		<h3>Ajax</h3>
		<div style="text-align: center">
			<a href="javascript:void(0);" id="ajaxContent">Ajax content</a>
		</div>

		<br /><br /><br /><br /><br />

		<h3>Iframe support</h3>
		<p>
			<a href="javascript:void(0);" id="vimeoPreview">Video/Vimeo preview</a>
		</p>

		<br /><br /><br /><br /><br /><br />
	</div>

	<script type="text/javascript" charset="utf-8">
	AUI().ready('aui-tooltip', 'aui-io-plugin', function(A) {

		/**
		 * Simple
		 */
		var simple = new A.Tooltip({
			align: {
				points: [ 'bc', 'tc' ]
			},
			constrain: true,
			title: true,
			trigger: '.simple'
		})
		.render();

		/**
		 * With Image
		 */
		var image = new A.Tooltip({
			align: {
				points: [ 'bl', 'tc' ]
			},
			bodyContent: '<img src="assets/cream.jpg" /><br /><div style="text-align: center;">Ice cream sandwich taste test winner</div>',
			trigger: '#image'
		})
		.render();

		/**
		 * Without Arrow and no animation
		 */
		var withoutArrowAndAnimation = new A.Tooltip({
			align: {
				points: [ 'tc', 'bc' ]
			},
			bodyContent: 'Simple tooltip without arrow! No animation.',
			showArrow: false,
			trigger: '#withoutArrowAndAnimation'
		})
		.render();

		/**
		 * Ajax
		 */
		var ajaxContent = new A.Tooltip({
			align: {
				points: [ 'bc', 'tc' ]
			},
			bodyContent: 'Loading...',
			height: 100,
			trigger: '#ajaxContent',
			width: 600,
			after: {
				show: function(event) {
					var instance = this;

					setTimeout(
						function() {
							instance.io.start();
						},
					100);
				}
			}
		})
		.render();

		ajaxContent.plug(A.Plugin.IO, {
			autoLoad: false,
			uri: 'assets/content.html'
		});

		/**
		 * Video Preview
		 */
		var vimeoPreview = new A.Tooltip({
			align: {
				points: [ 'tl', 'rc' ]
			},
			bodyContent: '<iframe src="http://player.vimeo.com/video/56775813" width="500" height="281" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>',
			constrain: true,
			trigger: '#vimeoPreview'
		})
		.render();

		// Extras
		A.on('click', function(event) {
			A.OverlayContextPanelManager.showAll();
			event.halt();
		}, '#showAll');
	});

	</script>
</body>
</html>
